{% extends "static/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'forms:login' %}">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Log in</button>
    </form>
{% endblock content %}
